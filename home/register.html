<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/logo_rawwear.jpg">
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("/assets/img/wood-244748.jpg");
      background-size: cover;
      background-position: center;
    }

    form {
      width: 500px;
      background-color: #f5f5f5;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
    }

    .form-box h1 {
      text-align: center;
      color: #000000;
      margin-top: 0;
      font-size: 2em;
    }

    label {
      margin-left: 10%;
      display: block;
      margin-top: 15px;
      font-size: 1em;
    }

    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 2px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 80%;
      padding: 10px;
      margin: 20px auto 10px;
      display: block;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 0.95em;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive cho tablet và mobile */
    @media (max-width: 600px) {
      form {
        width: 90%;
        padding: 25px 15px;
      }

      .form-box h1 {
        font-size: 1.6em;
      }

      label,
      input,
      button,
      .login-link a {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <form class="form-dang-ky" action="">
    <div class="form-box">
      <h1>ĐĂNG KÝ</h1>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

      <button type="submit">Đăng ký</button>

      <div class="login-link">
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        <p><a href="/home/index.html">Quay lại trang chủ</a></p>
      </div>
    </div>
  </form>
</body>
</html>
